<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <style>
            img {
                height: 92px;
                 width: 272px;
                 margin-left: 580px;
                 margin-top: 200px;
                 margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <img src="googlelogo_color_272x92dp.png" alt="">

            style="height: 25px; background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; 
            font-family: arial,sans-serif; font-size: 14px; height: 36px; text-align: center;"
            type="submit" value="Google search" />
        </form>
    </body>
